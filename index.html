<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchy</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #020202;
            --card: #080808;
            --accent-g: linear-gradient(135deg, #dc2626 0%, #7c3aed 100%);
            --red: #dc2626;
            --purple: #7c3aed;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, var(--red), var(--purple)); border-radius: 10px; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: default; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }
        body.lock { overflow: hidden; }
        .g-text { background: var(--accent-g); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 950; }

        #mt-btn { position: fixed; top: 20px; left: 20px; z-index: 1001; background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 12px; cursor: pointer; color: white; transition: 0.3s; }
        #mt-btn.hide { opacity: 0; pointer-events: none; }
        .sidebar-detector { position: fixed; left: 0; top: 0; height: 100vh; width: 30px; z-index: 999; }
        .sidebar { position: fixed; left: -310px; top: 0; height: 100vh; width: 280px; background: rgba(5,5,5,0.98); backdrop-filter: blur(25px); z-index: 1000; padding: 2.5rem; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .nav-item { padding: 15px 0; font-weight: 800; color: #444; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px; }
        .nav-item:hover { color: #fff; transform: translateX(10px); }

        .music-player { background: #0a0a0a; padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-top: auto; margin-bottom: 20px; }
        .p-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .p-icon { cursor: pointer; opacity: 0.5; transition: 0.2s; }
        .p-icon:hover { opacity: 1; transform: scale(1.1); }
        .p-progress { width: 100%; height: 4px; background: #1a1a1a; border-radius: 2px; }
        .p-bar { height: 100%; background: var(--accent-g); width: 0%; transition: width 0.1s; }

        .main { max-width: 1200px; margin: 0 auto; padding: 6rem 1.5rem; }
        .hub-slider { height: 400px; border-radius: 30px; overflow: hidden; position: relative; border: 1px solid var(--border); margin-bottom: 25px; cursor: pointer; }
        .hub-slider img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 1s; }

        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .bento { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); }

        .social-full-frame { 
            background: var(--card); border: 1px solid var(--border); border-radius: 30px; 
            padding: 50px; display: flex; justify-content: space-around; align-items: center; margin: 25px 0; 
        }
        .s-link { color: #333; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }

        .marquee-box { width: 100%; background: #050505; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 15px 0; overflow: hidden; margin-top: 30px; opacity: 0.3; }
        .marquee-content { display: flex; white-space: nowrap; animation: marquee-scroll 40s linear infinite; width: max-content; gap: 50px; }
        @keyframes marquee-scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        #index-popup { position: fixed; inset: 0; background: #020202; z-index: 2000; display: none; padding: 40px; overflow-y: auto; }
        .idx-search-row { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .idx-input { flex: 1; background: #080808; border: 1px solid #222; padding: 15px; border-radius: 12px; color: white; outline: none; cursor: text; }

        .custom-filter { position: relative; min-width: 160px; }
        .filter-trigger { background: #080808; border: 1px solid #222; padding: 15px; border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 800; }
        .filter-options { position: absolute; top: 110%; left: 0; right: 0; background: #0d0d0d; border: 1px solid #222; border-radius: 12px; display: none; z-index: 10; overflow: hidden; }
        .filter-options.show { display: block; }
        .f-opt { padding: 12px 15px; cursor: pointer; color: #666; transition: 0.2s; }
        .f-opt:hover { background: #151515; color: white; }

        .idx-card { height: 140px; border-radius: 20px; border: 1px solid var(--border); position: relative; overflow: hidden; cursor: pointer; transition: 0.3s; margin-bottom: 15px; }
        .idx-card-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; }
        .idx-card-info { position: relative; z-index: 2; padding: 25px; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; }
        .idx-section-title { font-size: 0.7rem; font-weight: 950; color: var(--purple); text-transform: uppercase; letter-spacing: 4px; margin: 40px 0 20px; border-bottom: 1px solid #111; padding-bottom: 10px; }

        .p-window { width: 100%; height: 500px; background: #000; border-radius: 30px; border: 1px solid var(--border); overflow: hidden; position: relative; margin-bottom: 40px; }
        .p-window img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .p-nav { position: absolute; bottom: 25px; right: 25px; display: flex; gap: 12px; }
        .p-arrow { width: 55px; height: 55px; background: rgba(0,0,0,0.8); border: 1px solid var(--border); color: white; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .p-arrow:hover { background: var(--purple); transform: scale(1.1); }

        .ch-container { position: relative; padding-left: 40px; margin-top: 20px; }
        .ch-line { position: absolute; left: 0; top: 35px; bottom: 0; width: 2px; background: linear-gradient(to bottom, var(--purple) 0%, transparent 100%); }
        .ch-box { position: relative; padding: 25px; background: var(--card); border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; }
        .ch-dot { position: absolute; left: -47px; top: 32px; width: 14px; height: 14px; background: var(--purple); border-radius: 50%; box-shadow: 0 0 15px var(--purple); }

        .hidden { display: none; }
        .label { font-size: 0.65rem; font-weight: 950; color: #444; letter-spacing: 2px; text-transform: uppercase; }
        @media (max-width: 768px) { .bento-grid { grid-template-columns: 1fr; } .p-window { height: 320px; } }
    </style>
</head>
<body id="main-body">

    <div class="sidebar-detector" id="detector"></div>
    <div id="mt-btn" onclick="toggleSidebar()"><i data-lucide="menu"></i></div>
    
    <nav class="sidebar" id="sidebar">
        <div class="nav-items">
            <h2 class="g-text" style="font-size: 2.2rem; margin-bottom: 2rem;">Sketchy</h2>
            <div class="nav-item" onclick="showSection('home')"><i data-lucide="home"></i>Hub</div>
            <div class="nav-item" onclick="showSection('projects')"><i data-lucide="layers"></i>Projects</div>
            <div class="nav-item" onclick="showSection('changelog')"><i data-lucide="zap"></i>ChangeLog</div>
        </div>

        <div class="music-player">
            <div style="font-size:0.7rem; font-weight:950; color:var(--purple); margin-bottom:10px;" id="track-name">No Music</div>
            <div class="p-controls">
                <i data-lucide="skip-back" class="p-icon"></i>
                <i data-lucide="play" class="p-icon" onclick="togglePlay(this)"></i>
                <i data-lucide="skip-forward" class="p-icon"></i>
                <i data-lucide="repeat" class="p-icon"></i>
            </div>
            <div class="p-progress"><div class="p-bar" id="p-bar"></div></div>
        </div>
    </nav>

    <div id="index-popup">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 class="g-text" style="font-size: 2rem;">Projects</h1>
            <i data-lucide="x" onclick="toggleIndex()" style="cursor:pointer; width:30px;"></i>
        </div>
        <div class="idx-search-row">
            <input type="text" class="idx-input" id="idxSearch" placeholder="Search archive..." oninput="renderIndex()">
            <div class="custom-filter">
                <div class="filter-trigger" onclick="document.getElementById('f-opts').classList.toggle('show')">
                    <span id="f-active">All</span> <i data-lucide="chevron-down" size="16"></i>
                </div>
                <div class="filter-options" id="f-opts">
                    <div class="f-opt" onclick="setFilter('All')">All</div>
                    <div class="f-opt" onclick="setFilter('AI')">AI</div>
                    <div class="f-opt" onclick="setFilter('Roblox')">Roblox</div>
                    <div class="f-opt" onclick="setFilter('Applications')">Applications</div>
                </div>
            </div>
        </div>
        <div id="idx-content"></div>
    </div>

    <main class="main">
        <section id="home">
            <div class="hub-slider" onclick="showSection('projects')">
                <img id="hub-img" src="">
                <div style="position:absolute; bottom:30px; left:30px;"><h1 id="hub-title" style="font-size:clamp(1.5rem, 8vw, 3.5rem); font-weight:950;">...</h1></div>
            </div>

            <div class="bento-grid">
                <div class="bento"><div class="label">Time</div><div id="clock" style="font-size:1.8rem; font-weight:950;">00:00:00</div></div>
                <div class="bento"><div class="label">Status</div><div style="color:var(--purple); font-weight:800; font-size:0.9rem;">Working on UNI's description.</div></div>
            </div>

            <div class="social-full-frame">
                <div class="s-link" data-color="#ff0000" onclick="window.open('https://youtube.com/@Sk2tchy', '_blank')">
                    <i data-lucide="youtube" size="40"></i>
                </div>
    
                <div class="s-link" data-color="#ffffff" onclick="window.open('https://github.com/TVOJE_JMENO', '_blank')">
                    <i data-lucide="github" size="40"></i>
                </div>
    
                <div class="s-link" data-color="#5865F2" onclick="window.open('https://discord.gg/TVUJ_SERVER', '_blank')">
                    <i data-lucide="message-square" size="40"></i>
                </div>
    
                <div class="s-link" data-color="#E1306C" onclick="window.open('https://instagram.com/TVUJ_PROFIL', '_blank')">
                    <i data-lucide="instagram" size="40"></i>
                </div>
            </div>

            <div class="bento" style="display:flex; justify-content:space-between; align-items:center; background: linear-gradient(90deg, #120000, #050505); margin-top: 15px;">
            <div>
                <h2 style="font-weight:950;">Sketchy</h2>
                <p style="color:#666; font-size:0.8rem;">I post trailers, showcases and sometimes gameplay. 20+ subs.</p>
            </div>
            <div onclick="window.open('https://youtube.com/@Sk2tchy?sub_confirmation=1', '_blank')" 
                 style="background:var(--red); color:white; padding:12px 25px; border-radius:12px; font-weight:950; font-size: 0.8rem; cursor:pointer;">
                SUBSCRIBE
            </div>
            </div>

            <div class="marquee-box"><div class="marquee-content" id="marquee-inner"></div></div>
        </section>

        <section id="projects" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h1 class="g-text" style="font-size:2.5rem;">Projects</h1>
                <button onclick="toggleIndex()" style="background:var(--card); border:1px solid var(--border); color:white; padding:12px 25px; border-radius:15px; cursor:pointer; font-weight:900;">All Projects</button>
            </div>
            <div class="p-window">
                <img id="p-main-img" src="">
                <div class="p-nav">
                    <div class="p-arrow" onclick="changeP(-1)"><i data-lucide="chevron-left"></i></div>
                    <div class="p-arrow" onclick="changeP(1)"><i data-lucide="chevron-right"></i></div>
                </div>
            </div>
            <div id="p-dynamic-content"></div>
        </section>

        <section id="changelog" class="hidden">
            <h1 class="g-text" style="font-size:2.5rem; margin-bottom:20px;">Changelog</h1>
            <div class="ch-container">
                <div class="ch-line"></div>
                <div id="ch-list"></div>
            </div>
        </section>
    </main>

    <script>
        const projects = [
            { 
                name: "UNI - AI Assistant", cat: "AI", rec: true, 
                img: "", 
                content: [
                    {type:'text', val:'UNI - AI Assistant', size:'4rem', bold:true, align:'center', gradient: 'linear-gradient(to right, #ff0000, #7c3aed)'},
                    {type:'text', val:'description is soon to come, its in work, basically Jarvis inspired assistant', size:'1rem', bold:true, align:'left'},
                ] 
            },
            { 
                name: "Placeholder 1", cat: "Roblox", rec: false, 
                img: "", 
                content: [
                    {type:'text', val:'Placeholder 1', size:'4rem', bold:true, align:'center', gradient: 'linear-gradient(to right, #ff0000, #7c3aed)'},
                    {type:'text', val:'placeholder 1', size:'1rem', bold:true, align:'left'},
                ] 
            },
            { 
                name: "Placeholder 2", cat: "Applications", rec: false, 
                img: "", 
                content: [
                    {type:'text', val:'Placeholder 2', size:'4rem', bold:true, align:'center', gradient: 'linear-gradient(to right, #ff0000, #7c3aed)'},
                    {type:'text', val:'placeholder 2', size:'1rem', bold:true, align:'left'},
                ] 
            },
            { 
                name: "Placeholder 3", cat: "Roblox", rec: false, 
                img: "", 
                content: [
                    {type:'text', val:'Placeholder 3', size:'4rem', bold:true, align:'center', gradient: 'linear-gradient(to right, #ff0000, #7c3aed)'},
                    {type:'text', val:'placeholder 3', size:'1rem', bold:true, align:'left'},
                ] 
            },
            { 
                name: "Placeholder 4", cat: "Applications", rec: false, 
                img: "", 
                content: [
                    {type:'text', val:'Placeholder 4', size:'4rem', bold:true, align:'center', gradient: 'linear-gradient(to right, #ff0000, #7c3aed)'},
                    {type:'text', val:'placeholder 4', size:'1rem', bold:true, align:'left'},
                ] 
            }
        ];

        const changelogData = [
            { ver: "Build 0.1, ALPHA", date: "Feb 06, 2026", note: "Site launched. Hub, Projects and ChangeLog page." }
        ];

        const sidebar = document.getElementById('sidebar');
        const btn = document.getElementById('mt-btn');
        let startX = 0;

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            btn.classList.toggle('hide');
        }

        sidebar.addEventListener('mouseleave', () => { if(sidebar.classList.contains('open')) toggleSidebar(); });

        document.getElementById('detector').addEventListener('mouseenter', () => { if(!sidebar.classList.contains('open')) toggleSidebar(); });

        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchmove', e => {
            let moveX = e.touches[0].clientX;
            if (moveX - startX > 60 && startX < 50 && !sidebar.classList.contains('open')) toggleSidebar();
        });

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(sidebar.classList.contains('open')) toggleSidebar();
            window.scrollTo(0,0);
        }

        document.querySelectorAll('.s-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.color = link.getAttribute('data-color');
                link.style.transform = `scale(1.4) rotate(${Math.random() * 50 - 25}deg)`;
            });
            link.addEventListener('mouseleave', () => {
                link.style.color = '#333';
                link.style.transform = `scale(1) rotate(0deg)`;
            });
        });

        let currentFilter = 'All';
        function setFilter(val) {
            currentFilter = val;
            document.getElementById('f-active').innerText = val;
            document.getElementById('f-opts').classList.remove('show');
            renderIndex();
        }

        function toggleIndex() { 
            const pop = document.getElementById('index-popup');
            const visible = pop.style.display === 'block';
            pop.style.display = visible ? 'none' : 'block';
            document.getElementById('main-body').classList.toggle('lock', !visible);
            if(!visible) renderIndex();
        }

        function renderIndex() {
        const container = document.getElementById('idx-content');
        const search = document.getElementById('idxSearch').value.toLowerCase();
        container.innerHTML = '';

        let renderedIds = new Set();

        let sections;
        if (currentFilter === 'All') {
            const otherCats = [...new Set(projects.map(p => p.cat))];
            sections = ['Recommended', ...otherCats];
        } else {
            sections = [currentFilter];
        }

        sections.forEach(sec => {
            const items = projects.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search);
                const matchesCat = (sec === 'Recommended') ? p.rec : p.cat === sec;
                const notRenderedYet = currentFilter === 'All' ? !renderedIds.has(projects.indexOf(p)) : true;
            
                return matchesSearch && matchesCat && notRenderedYet;
            });

            if (items.length > 0) {
                container.innerHTML += `<div class="idx-section-title">${sec}</div>`;
                    items.forEach(p => {
                    const pIdx = projects.indexOf(p);
                    renderedIds.add(pIdx);

                    container.innerHTML += `
                        <div class="idx-card" onclick="jumpTo(${pIdx})">
                            <img src="${p.img}" class="idx-card-bg">
                            <div class="idx-card-info">
                                <div class="label" style="color:var(--purple)">${p.cat}</div>
                                <div style="font-weight:950; font-size:1.2rem;">${p.name}</div>
                            </div>
                        </div>`;
             });
            }
        });
        }

        let pIdx = 0;
        function changeP(d) { pIdx = (pIdx + d + projects.length) % projects.length; renderProject(); }
        function jumpTo(i) { pIdx = i; renderProject(); toggleIndex(); showSection('projects'); }
        function renderProject() {
            const p = projects[pIdx];
            document.getElementById('p-main-img').src = p.img;
            const area = document.getElementById('p-dynamic-content');
            area.innerHTML = '';
            p.content.forEach(c => {
                const row = document.createElement('div');
                row.style.textAlign = c.align; row.style.marginBottom = '35px';
                if(c.type === 'text') {
                    const el = document.createElement('div'); el.innerText = c.val;
                    el.style.fontSize = c.size; el.style.fontWeight = c.bold ? '950' : '400';
                    if(c.gradient) { el.style.background = c.gradient; el.style.webkitBackgroundClip='text'; el.style.webkitTextFillColor='transparent'; }
                    else if(c.color) el.style.color = c.color;
                    if(c.neon) el.style.textShadow = `0 0 15px var(--purple)`;
                    row.appendChild(el);
                } else if(c.type === 'image') {
                    const img = document.createElement('img'); img.src = c.src;
                    img.style.width='100%'; img.style.borderRadius='25px'; row.appendChild(img);
                }
                area.appendChild(row);
            });
        }

        let isPlaying = false;
        let progress = 0;
        function togglePlay(el) {
            isPlaying = !isPlaying;
            el.setAttribute('data-lucide', isPlaying ? 'pause' : 'play');
            lucide.createIcons();
        }
        setInterval(() => {
            if(isPlaying && progress < 100) {
                progress += 0.5;
                document.getElementById('p-bar').style.width = progress + '%';
            }
        }, 1000);

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('cs-CZ'); }, 1000);

        const chList = document.getElementById('ch-list');
        changelogData.forEach(ch => {
            chList.innerHTML += `<div class="ch-box"><div class="ch-dot"></div><div class="label" style="color:var(--purple)">${ch.date}</div><h2 class="g-text">${ch.ver}</h2><p style="color:#666;">${ch.note}</p></div>`;
        });
        const marquee = document.getElementById('marquee-inner');
        marquee.innerHTML = (`<span class="g-text">ROBLOX STUDIO</span> • <span/>AI</span> • <span/>GAMES</span> • <span/>WEB</span> • `).repeat(3);

        let hIdx = 0;
        function rotHub() { hIdx=(hIdx+1)%projects.length; document.getElementById('hub-img').src=projects[hIdx].img; document.getElementById('hub-title').innerText=projects[hIdx].name; }
        setInterval(rotHub, 5000); rotHub();
        renderProject();
        lucide.createIcons();
    </script>
</body>
</html>
